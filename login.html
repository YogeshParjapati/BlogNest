<div class="login-container">
    <h2 class="title">Welcome to BlogNest</h2>
    <form action="/login" method="post" class="login-form">
        <div class="input-group">
            <input type="email" name="email" placeholder="Email Address" class="input-field" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" class="input-field password-input" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
        <p class="alternate-option">Don't have an account? <a href="/signup" class="signup-link">Sign Up</a></p>
    </form>
</div>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #00bcd4 0%, #009688 100%);
        color: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Container */
    .login-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #070707;
    }

    /* Form */
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input-group {
        position: relative;
    }

    .input-field {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
        text-align: center;
    }

    .input-field::placeholder {
        color: #ddd;
    }

    .input-field:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    /* Password Toggle */
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        outline: none;
    }

    .toggle-password:hover {
        color: #12f32c;
    }

    /* Button */
    .submit-btn {
        padding: 15px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #00bcd4 0%, #ff758c 100%);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .signup-link {
        color: #6011e9;
        font-weight: bold;
        text-decoration: underline;
        transition: color 0.3s ease;
    }

    .signup-link:hover {
        color: #12f32c;
    }

    .alternate-option {
        margin-top: 20px;
        font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-container {
            padding: 20px;
        }

        .title {
            font-size: 24px;
        }

        .input-field {
            font-size: 14px;
            padding: 12px;
        }

        .submit-btn {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .login-container {
            width: 90%;
        }

        .title {
            font-size: 20px;
        }

        .input-field {
            font-size: 12px;
            padding: 10px;
        }

        .submit-btn {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

<script>
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('.password-input');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle icon (optional)
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
</script>

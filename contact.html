<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BlogNest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fb;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #00bcd4, #009688);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #00796b;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            background: #009688;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #00796b;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #00796b;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out with your questions or feedback.</p>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <form action="/submit-contact-form" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        &copy; 2025 BlogNest. All rights reserved.
    </footer>
</body>
</html>
